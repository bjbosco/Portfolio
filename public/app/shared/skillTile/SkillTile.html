<div class="skill-container">
    <div class="skill-title">
        <h2>
            {{skill.name}}
        </h2>
    </div>

    <div class="skill-bar" data="{{skill.level}}">
        <div id='bar'>
               {{skill.level}}
        </div>
     
    </div>
    <div class="skill-description">
        {{skill.message}}
    </div>
</div>
