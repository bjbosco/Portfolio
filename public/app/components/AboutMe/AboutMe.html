<div class="container">
    <div class="aboutMe-view" ng-controller="aboutMeController">
        <div class="row about-me-description">
            <div class="col-sm-10 col-sm-offset-1 ">
                <div class="text-center">

                    <img id="me" src="assets/img/me.jpg" class="img-circle" alt="Cinque Terre">
                    <p>
                        My name is Brandon Bosco and I am a web developer currently located in the south eastern United States.  This website serves as a place for
                        me to showcase my skills, practice new technologies, and write about things that I'm passionate about. 
                    </p>
                
                </div>
            </div>
        </div>

        <div ng-repeat="skillrow in skills">
            <div class="row skill-row">
                <div ng-repeat="skill in skillrow">
                    <div class="col-sm-12 col-md-4">
                        <div class="skill-container">
                            <div class="skill-title">
                                <h2>
                                    {{skill.name}}
                                </h2>
                            </div>

                            <div class="skill-grid">
                                {{skill.level}}
                            </div>
                            <div class="skill-description">
                                {{skill.message}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
